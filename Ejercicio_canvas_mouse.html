<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibujando con flechas</title>
  </head>
  <body>
    <p>Dibuja con tu mouse</p>
    <canvas width="300" height="300" id="dibujo"></canvas>
    <p>
      Cambia el color de tu pincel (solo acepta colores en ingles, por el
      momento!)
    </p>
    <br />
    <input type="text" id="text_colorPincel" />
    <input type="button" value="Cambiar" id="button_cambiar_color" />
    <br />
    <p>
      Cambia el grosor de tu pincel (solo acepta numeros enteros)
    </p>
    <input type="text" id="text_grosorPincel" />
    <input type="button" value="Cambiar" id="button_cambiar_grosor" />
    <br /><br />
    <input type="button" value="Limpiar Dibujo" id="button_limpiar" />
    <br /><br />
    <input type="button" value="Borrador desactivado" id="button_borrador" />
    <script src="Ejercicio_canvas_mouse.js"></script>
  </body>
</html>
